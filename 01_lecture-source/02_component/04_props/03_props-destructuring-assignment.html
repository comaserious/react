        /* 2. 매개변수에서 구조 분해 할당 해보기*/
        function PropsPrinter({name,children}){
            return(
                <>
                    <h1>제 이름은 {name}</h1>
                    <h2>제가 가지고 있는 자식은 {children}</h2>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<PropsPrinter name='hongildong'>text node</PropsPrinter>)
