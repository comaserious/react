<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel 용 cdn -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- propTypes 용 cdn -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        class LoginComponent extends React.Component{

            state = {
                userName : '',
                password : ''
            }
            /*각각의 핸들러 메소드가 처리할 상태 프로퍼티키가 다르므로 따로 핸들러 메소드 만들기*/
            // onChangeHandler1= e=>{
            //     this.setState({userName : e.target.value});
            // }
            // onChangeHandler2 = e =>{
            //     this.setState({password : e.target.value});
            // }

            /*이벤트가 발생한 input 태그의 name 속성값을 활용해서 하나의 핸들러 메소드를 처리 할 수있다*/
            onChangeHandler = e=>{
                console.log(e)
                console.log(e.target.name)
                this.setState({
                    [e.target.name] : e.target.value 
                })
            }
            onClickHandler =e =>{
                alert(`userName : ${this.state.userName} \n password: ${this.state.password}`)
                this.setState({userName : '',password: ''})
            }

            render(){
                return(
                    <>
                        <h1>로그인 폼</h1>
                        <label>아이디 : </label>
                        <input type="text" name="userName" placeholer="아이디 입력" value={this.state.userName}
                        onChange={this.onChangeHandler}/>
                        <br/>
                        <label>비밀번호 : </label>
                        <input type="password" name="password" placeholer="비밀번호 입력" value={this.state.password}
                        onChange={this.onChangeHandler}/>
                        <br/>
                        <button onClick={this.onClickHandler}>로그인</button>
                    </>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent/>)
    </script>
</body>
</html>
