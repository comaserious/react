<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel 용 cdn -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- propTypes 용 cdn -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const {useState} = React;

        function LoginComponent(){

            const [userName,setUserName] = useState('');
            const [password,setPassword] = useState('');

            const onChangeHandler1=e=>{
                setUserName(e.target.value)
            }
            const onChangeHandler2=e=>{
                setPassword(e.target.value)
            }
            const onClickHandler = ()=>{
                alert(`userName : ${userName} \n password: ${password}`)
                setUserName('')
                setPassword('')
            }
            return(
                <>
                    <label>아이디 : </label>
                    <input type="text" name="userName" value = {userName} onChange={onChangeHandler1}/>
                    <br/>
                    <label>비밀번호</label>
                    <input type="password" name="password" value={password} onChange={onChangeHandler2} />
                    <br/>
                    <button onClick={onClickHandler}>로그인</button>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent/>)
    </script>
</body>
</html>
