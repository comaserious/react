<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel 용 cdn -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- propTypes 용 cdn -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState} = React;

        function App(){

            const[names,setNames]=useState([
                {id: 1 , name: '유관순'},
                {id: 2 , name: '이순신'},
                {id: 3 , name: '홍길동'},
            ]);

            const [inputText,setInuptText] =useState('');
            const [nextId,setNextId] =useState(4);

            const onChangeHandler=e=>{
                setInuptText(e.target.value)
            }

            const onClickHandler=()=>{
                const changedNames = names.concat({id: nextId,name:inputText})
                setNames(changedNames)
                setNextId(nextId+1)
                setInuptText('')
            }

            const onRemove = id =>{

                /*
                    배열.filter(callback)
                    기존 배열에서 callback 함수를 각 요소마다 실행하고 true 를 반환하는 요소들만으로
                    다시 배열을 재정의 하여 반환하는 배열의 메소드
                */
                
                const changedNames = names.filter(name=> name.id!==id)
                setNames(changedNames)

            }

            // const nameList = names.map(name=><li key = {name.id}>{name.name} </li>)

            return(
                <>
                    <input type="text" name="name" value = {inputText} 
                    onChange={onChangeHandler}/>
                    <button onClick={onClickHandler}>추가</button>
                    <ul>
                        {names.map(name=> <li key={name.id} onDoubleClick={()=>onRemove(name.id)}>{name.name}</li>)}
                    </ul>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
    </script>
</body>
</html>
