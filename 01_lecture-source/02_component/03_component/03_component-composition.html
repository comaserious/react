<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react 용 cdn -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel 용 cdn -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
        <!-- 
            컴포넌트의 합성
            컴포넌트는 자신의 출력에 따른 컴포넌트를 참조할 수있다.
            컴포넌트는 최대한 재사용이 가능한 크기로 작게 유지해야하며,
            순수 함수 처럼 작성되어야 한다.
        -->
    <script type="text/babel">

        // const user = {}
        // user.name = '홍길동'
        // user.age = 20
        // user.phone = '010-1234-1234'
        // user.email = 'ddd@gmail.com'

        let name = '홍길동'
        let age = 20
        let phone = '010-1234-1234'
        let email = 'ddd@gmail.com'

        const user ={name,age,phone,email}

        function NameCard(){
            return <h1>{user.name}</h1>
        }

        function AgeCard(){
            return <h1 style={{color: 'red'}}>{user.age}</h1>
        }
        function PhoneCard(){
            return <h1 style={{color: 'blue'}}>{user.phone}</h1>
        }
        function EmailCard(){
            return <h1 style={{backgroundColor: 'yellow'}}>{user.email}</h1>
        }

        function UserInfo(){
            return(<div style={{width: 300, border: '1px solid black'}}>
                    <NameCard/>
                    <AgeCard/>
                    <PhoneCard/>
                    <EmailCard/>
                </div>)
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<UserInfo/>);
    </script>
</body>
</html>
