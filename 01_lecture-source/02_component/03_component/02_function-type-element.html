<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react 용 cdn -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel 용 cdn -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        /*
            함수형 컴포넌트 
            클래스형 컴포넌트보다 훨씬 간결하게 작성이 가능하다.
            함수의 반환값으로 ReactElement 만 정의해서 반환해주면 된다.(일반적으로 JSX 사용)

            주의!!
            앞글자 대문자로 정의를 해야하는 것이다.
            <Title/> 앞글자가 소문자면 html 태그로 인식을 하게 되어 존재하지 않는 태그는 화면상에 그려지지 않는다

            단점
            함수형 컴포넌트는 state(상태관리) 와 lifecycle 사용이 불가능하다는 것이 있는데
            이는 hooks 를 리액트 팀에서 제공해주어 해결 되었다.
        */

        function Title(){
            return <h1>Function Componetn</h1>
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Title/>);

    </script>
</body>
</html>
