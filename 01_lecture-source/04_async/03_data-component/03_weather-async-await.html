<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel 용 cdn -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- propTypes 용 cdn -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <!-- axios 용 cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // key : e318facc9b4d18b3e67ed3ea81cdbbde
        // url : https://api.openweathermap.org/data/3.0/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}

        const root = ReactDOM.createRoot(document.getElementById('root'))

        const API_KEY = 'e318facc9b4d18b3e67ed3ea81cdbbde'

        const {useState,useEffect } = React;

        function App(){
            return(
                <>
                    <h1>오늘의 날씨2</h1>
                    <Weather/>
                </>
            )
        }

        function Weather(){
            const[position ,setPosition] = useState({})
            const[cityName,setCityName] = useState('')
            const[weather,setWeather] = useState({})
            const[wind,setWind] = useState({})

            function getPosition(){
                return(
                    new Promise((resolve,reject)=>{
                        navigator.geolocation.getCurrentPosition((currentPosition)=>{
                            setPosition({
                                longitude : currentPosition.coords.longitude,
                                latitude : currentPosition.coords.latitude
                            })
                            
                            resolve(currentPosition.coords)
                        })
                    })
                )
            }

            function getWeather(coords){
                return(
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${coords.latitude}&lon=${coords.longitude}&appid=${API_KEY}`)
                    .then(res=>res.json())

                )
            }

            useEffect(()=>{
                async function setWeatherState(){
                    const currentPosition = await getPosition();
                    const result =await getWeather(currentPosition)

                    console.log(result)

                    setCityName(result.name)
                    setWeather(result.weather[0])
                    setWind(result.wind)

                }

                setWeatherState();
            },[])
            return(
                <>
                    <h3>현재 위치 </h3>
                    <h4>경도 : {position.longitude} 위도: {position.latitude} </h4>
                    <h4> 조회할 도시 : {cityName}</h4>
                    <h4> 날씨 : {weather.main} 날씨 설명 : {weather.description}</h4>
                    <h4> 풍향 : {wind.deg} 풍속 : {wind.speed}</h4>
                    <WeatherImoji weather={weather}/>
                </>
            )
        }

        function WeatherImoji({weather}){

            const[imgSrc, setImgSrc] = useState('');
            
            console.log('답이 없지', weather)

            useEffect(()=>{
                fetch('https://api.github.com/emojis')
                .then(res=>res.json())
                .then(data=>{
                    Object.keys(data).forEach(key=>{
                        let regex = new RegExp(weather.main,'i')
                        if(regex.test(key)){
                            console.log('key',key)
                            setImgSrc(data[key])
                        }
                    })
                })
            })
            return(
                <img src={imgSrc}/>
            )
        }

        root.render(<App/>)
    </script>
</body>
</html>
