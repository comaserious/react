<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel 용 cdn -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- propTypes 용 cdn -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        /*
            동기 작업 : 하나의 작업을 실행하고 마친 뒤에 다음 작업을 순차적으로 수행함(블로킹) => 순서가 보장된다
            비동기 작업 : 메인 흐름은 멈추지 않은 상태에서 특정 작업들을 백그라운드에서 처리하여 마치 동시에 처리하는 것처럼 실행한다(넌블로킹)

            비동기 작업 시 많이 사용하는 방식이 콜백 함수를 이용하는 방식이다.

        */

        const root = ReactDOM.createRoot(document.getElementById('root'))

        function sayHello(){
            console.log('hello world')
        }

        /* 동기식으로 작성한 코드 => 우리가 작성한 순서대로 실행이 된다*/
        // sayHello();
        // console.log('end');

        /*
            아래의 코드는 실행할 코드를 비동식으로 작성한 순서와 상관없이 실행하게 된다(병렬적으로 동작)
        */
        setTimeout(sayHello,3000)
        console.log('end')


    </script>
</body>
</html>
