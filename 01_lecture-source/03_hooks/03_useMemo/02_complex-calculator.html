<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel 용 cdn -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- propTypes 용 cdn -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">

        const {useState} =React;

        const hardCalculator=(num)=>{
            console.log('요상한 계산기')

            for(let i=0; i< 1000000000; i++){

            }
            return num+10000;
        }

        const easyCalculator=(num)=>{
            console.log('정상적인 계산기')

            return num+1;
        }

        function App(){

            

            const[hardNumber,setHardNumber] = useState(0);
            const[easyNum,setEasyNum]=useState(0);
            /*
                우리가 예상한 바로는 요상한 계산기는 시간이 오래 걸리는 것을 예측할 수 있다.
                하지만 쉬운 계산기도 오래걸림
                쉬운 계산기 동작시에도 state 가 변하면 App 컴포넌트가 리랜더링 
                그렇다는 건 hardSum 지역변수도 같이 초기화 되기 때문에 둘다 동작을 하게 된다

            */
            const hardSum = hardCalculator(hardNumber); // 지역벼수는 state 가 변화할때 마다 다시 초기회가 된다.

            const easySum = easyCalculator(easyNum);
            return(
                <>
                    <h3>계산이 오래걸리는 요상한 계산기</h3>
                    <input type="number"
                        value={hardNumber}
                        onChange={e=>setHardNumber(parseInt(e.target.value))}
                        
                    />
                    <span>+10000 = {hardSum}</span>
                    <h3>계산이 금방되는 정상적인 계산기</h3>
                    <input type="number"
                        value={easyNum}
                        onChange={e=>setEasyNum(parseInt(e.target.value))}
                        
                    />
                    <span>+1 = {easySum}</span>

                </>
            )
        }

        

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
    </script>
</body>
</html>
